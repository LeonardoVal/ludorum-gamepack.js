<!DOCTYPE html>
<html><head>
	<title>Ludorum Gamepack console.</title>
	<meta charset="UTF-8"/>
	<script src="lib/require.js"></script>
</head><body onload="main();">
	<script type="text/javascript"> "use strict";
function main() {
	require.config({ 
		paths: {
			"creatartis-base": "lib/creatartis-base",
			"sermat": "lib/sermat-umd",
			"ludorum": "lib/ludorum",
			"ludorum-gamepack": "lib/ludorum-gamepack"
		},
	});
	require(['creatartis-base', 'sermat', 'ludorum', 'ludorum-gamepack'], function (base, Sermat, ludorum, ludorum_gamepack) {
		window.base = base;
		window.Sermat = Sermat;
		window.ludorum = ludorum;
		window.ludorum_gamepack = ludorum_gamepack;
		(function (s){ // See: <http://jsconsole.com>.
			s.src = 'lib/jsconsole/inject.js';
			document.body.appendChild(s);
		})(document.createElement('script'));
	}, function (error) {
		throw error;
	});
}
	</script>
</body></html>
